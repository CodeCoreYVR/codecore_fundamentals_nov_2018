<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ready event</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>

    // this will tell the browser to wait until the document
    // has finished loading. Once the document is loaded,
    // the function gets called executing all the instructions
    // within it.
    $(document).ready(function(){
      console.log( 'text:', $('#my-element').text() );
    });
  </script>
</head>
<body>
    <div id="my-element">Box 1</div>
</body>
</html>
