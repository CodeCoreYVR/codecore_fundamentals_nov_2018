<!DOCTYPE html>
<html>
<head>
  <title>
    Important CSS Keyword
  </title>
  <style>
    /*
    inline styling has precedence over
    style rules in the html "style"
    tag. The !important keyword
    will change that precendence and
    give the css rule at hand higher
    priority.
    */
    #important-sample {
      color: blue !important;
    }
  </style>
</head>
<body>
  <div style="color: red;"
       id="important-sample">
    This is an example of how
    the <strong>"!important"</strong>
    keyword
  </div>
</body>
</html>
