<!DOCTYPE html>
<html>
<head>
  <title>CSS Classes</title>
  <style>
    body {
      text-align: center;
    }
    .box {
      border: 1px solid black;
      width: 50px;
      display: inline-block;
      margin: 10px;
      padding: 10px;
    }
    .orange-text {
      color: orange
    }
    .blue-text {
      color: blue;
    }
    
    .inverted-background {
      background-color: black;
      color: white
    }
  </style>
</head>
<body>
  <div class="box orange-text">Box 1</div>
  <div class="box blue-text orange-text">Box 2</div>
  <div class="box inverted-background">Box 3</div>
  <div class="box">Box 4</div>
</body>
</html>
