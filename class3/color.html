<!DOCTYPE html>
<html>
<head>
  <title>COLOR in CSS</title>
  <style>
    /*
    There are 3 ways that you can represent color.
      1. color name (eg. red, blue, etc)
      2. Hexadecimal value (eg. #000000 -> black)
      3. RGBA css function
        (eg. rgba(Red, Green, blue, albpha)
          rgba(22, 22, 22, .7)
        )
    */
    #hexadecimal-color-value {
      color: #FF8F00;
    }

    #rgba-color-value {
      color: rgba(255,0,0,0.7);
    }
  </style>
</head>
<body>
  <div id="hexadecimal-color-value">
    Hello hexadecimal world
  </div>
  <div id="rgba-color-value">
    Hello RGBA world
  </div>
</body>
</html>
