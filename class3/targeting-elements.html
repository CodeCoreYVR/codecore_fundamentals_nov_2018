<!DOCTYPE html>
<html>
  <head>
    <title>Targeting Elements</title>
    <style>
      /*
      here's an example of generic targeting
      */
      p {
        color: red;
      }

      /*
      here's an example of ID targeting
      */
      #hello-world {
        color: orange;
      }

      .box {
        background-color: black;
        color: white;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <!-- here's an example of generic targeting -->
    <p>Paragraph One</p>
    <p>Paragraph Two</p>
    <p>Paragraph Three</p>

    <!-- here's an example of ID targeting -->
    <div id="hello-world">Hello world</div>
    <div>Hello world without an id</div>

    <!-- here's an example of class targeting -->
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </body>
</html>
