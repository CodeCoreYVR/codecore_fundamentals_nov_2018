<!DOCTYPE html>
<html>
  <head>
    <title>My first page with CSS</title>
    <style>
      span {
        color: blue;
      }
    </style>
    <link rel="stylesheet" href="my-first-page-with-css.css" />
  </head>
  <body>
    <!-- Example inline css style -->
    <p style="color: red;">
      Hello CSS World!!!!
    </p>

    <!-- Example of style html tag -->
    <span>
      Hello CSS world from the HTML
      style tag
    </span>
    <span>
      this is a second example
    </span>

    <!-- Example of external styling file -->
    <div>
      Hello world from an external css file
    </div>
  </body>
</html>
