<!DOCTYPE html>
<html>
  <head>
    <title>My super awesome Third web page</title>
  </head>
  <body>
    
    <form>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" />

      <fieldset>
        <legend>
          Gender
        </legend>

        <input type="radio" id="male" value="M" name="gender" />
        <label for="male">Male</label>

        <input type="radio" id="female" value="F" name="gender" />
        <label for="female">Female</label>
        
        <input type="radio" id="pnts" value="PNTS" name="gender" />
        <label for="pnts">
          Prefer not to say
        </label>
      </fieldset>
      
      <div>
        <div>Do you smoke?</div>
        
        <div>
          <input type="radio" id="yes" value="Y" name="do-you-smoke" />
          <label for="yes">Yes</label>
        </div>

        <div>
          <input type="radio" id="no" value="F" name="do-you-smoke" />
          <label for="no">No</label>
        </div>
        
        <div>
          <input type="radio" id="occasionally" value="PNTS" name="do-you-smoke" />
          <label for="occasionally">
            Occasionally
          </label>
        </div>
      </div>
  
      <label for="about-you">
        Tell us a little about you
      </label>
      <textarea id="about-you" cols="10" rows="3"></textarea>
    </form>

  </body>
</html>
