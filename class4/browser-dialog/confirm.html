<!DOCTYPE html>
<html>
<head>
  <title>use of alert</title>
  <script>
    /*
      the confirm built-in function,
      is designed to ask a boolean
      question to the user.
     */
     const answer = confirm('Are you feeling well today?');
     if(answer) {
      document.write('Nice! good to hear');
     } else {
      document.write('ohh! sorry to hear that');
     }
  </script>
</head>
<body>
</body>
</html>
