<!DOCTYPE html>
<html>
  <head>
    <title>Review of CSS selectors</title>
    <style>
      #parent-box {
        background-color: aqua;
      }

      /*
      space in between selectors means that
      .box is inside #parent-box.
      */
      /* #parent-box .box {
        padding: 10px;
        margin: 10px;
      } */

      /*
      the ">" character means that the .box
      is immediately within the #parent-box
      */
      #parent-box > div > .box {
        padding: 10px;
        margin: 10px;
      }

    </style>
  </head>
  <body>
    <div id="parent-box">
      <div>
          <div class="box">Box 1</div>
          <div class="box">Box 2</div>
          <div class="box">Box 3</div>
          <div class="box" style="color: red;">Box 4</div>
      </div>
    </div>
  </body>
</html>
