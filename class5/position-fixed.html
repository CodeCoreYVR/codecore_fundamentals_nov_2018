<!DOCTYPE html>
<html>
<head>
  <title>Position : Fixed</title>
  <style>

    body {
      padding-top: 40px;
    }
    .box {
      /* position: fixed; */
      border: 1px solid black;
    }
    #box4 {
      position: fixed;
      top: 10px;
      right: 50%;
    }
  </style>
</head>
<body>
  <div class="box">box 1</div>
  <div class="box">box 2</div>
  <div class="box">box 3</div>
  <div class="box" id="box4">box 4</div>
</body>
</html>
