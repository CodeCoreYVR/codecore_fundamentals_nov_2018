<!DOCTYPE html>
<html>
<head>
  <title>Display : Inline Block</title>
  <style>
    /*
      When the display attribute is set
      to "inline Bloc" we can consider the following:
        * The element behaves like an inline item
          but it does support width attribute.
    */
    div div {
      display: inline-block;
      margin: 10px;
      padding: 30px;
      border: 1px solid #333;
      width: 100px;
    }
  </style>
</head>
<body>
  <div style="margin-top: 50px">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
  </div>
</body>
</html>
