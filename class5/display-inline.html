<!DOCTYPE html>
<html>
<head>
  <title>Display : Inline</title>
  <style>
    /*
      When the display attribute is set
      to "inline" we can consider the following:
        * inline elements do not start in a
          new line.
        * it does not support width, top & bottom
          attributes.
    */
    div div {
      display: inline;
      margin: 10px;
      padding: 30px;
      border: 1px solid #333;
      /* width: 300px; */
    }
  </style>
</head>
<body>
  <div style="margin-top: 50px">
      <div>Box 1</div>
      <div>Box 2</div>
      <div>Box 3</div>
  </div>
</body>
</html>
