<!DOCTYPE html>
<html>
<head>
  <title>Display : Block</title>
  <style>
    /*
      When the display attribute is set
      to "block" we can consider the following:
        * every block level element is in a
          new line
        * The box is spread out as far to the left
          and right as it can be.
    */
    div {
      display: block;
      margin: 10px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div>Box 1</div>
  <div>Box 2</div>
  <div>Box 3</div>
</body>
</html>
