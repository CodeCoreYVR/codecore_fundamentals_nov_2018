<!DOCTYPE html>
<html>
<head>
  <title>Position : Absolute</title>
  <style>
    .box {
      position: absolute;
      border: 1px solid black;
      color: white;
    }
  </style>
</head>
<body>
  <div style="height: 30px; border: 1px solid red;">
      <!--
        z-index is what places box 1 on top of
           box 2
       -->
      <div class="box"
        style="background-color: red; z-index: 999">
        Box 1
      </div>
      <div class="box"
      style="background-color: blue;">Box 2</div>
  </div>
  <!-- in this case, the parent dic is an empty div
    and renders box 2 on top of box 1 because it was
    the order in which they were placed.
  -->
  <div style="border: 1px solid blue;">
      <div class="box"
        style="background-color: red;">
        Box 1
      </div>
      <div class="box"
      style="background-color: blue;">Box 2</div>
  </div>
</body>
</html>
